<!DOCTYPE html>
<html lang="en-US">
    <head >
        <title>To do app</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" >
        <link rel="preconnect" href="https://fonts.googleapis.com">
        
    </head>
    <body>
        <div class="menu-bar">
            <h1>To do App</h1>

        <div class="parta">

            <button id="wrk">Work</button>
            <div id="workBtn">
                <header>
                    <h2>Task List 2022</h2>
                    <form id="newTask">
                        <input
                        type="text"
                        id="newtaskinput" 
                        placeholder="what to achieve today"/>

                        <input
                        type="submit"
                        id="submit new task"
                        value="add task"/>
    
                    </form>
                </header>

                <main>
                    <section>
                        <h3>Tasks</h3>

                        <div id="tasks">
                            <div class="content">
                                <input 
                                type="text"
                                class="text"
                                value="tasks for today"
                                readonly
                                />

                            </div>
                            <div class="actions">
                                <button class="edit">Edit</button>
                                <button class="delete">Delete</button>

                            </div>
                        </div>

                    </section>
                </main>

            </ol>

            </div>
